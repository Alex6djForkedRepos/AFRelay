name: CI

on: 
    push:
        branches:
            - main
        paths-ignore:
          - '**.md'
          - '.github/**'

    pull_request:
        branches:
            - main
        paths-ignore:
          - '**.md'
          - '.github/**'

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: "3.12"

            - name: Install dependencies
              run : |
                python -m pip install --upgrade pip
                pip install -r requirements-dev.txt

            - name: Run unit tests and integration tests with coverage
              run: |
                pytest --cov=service --cov-branch --cov-report=xml --cov-report=term

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v5
              with:
                files: ./coverage.xml
                token: ${{ secrets.CODECOV_TOKEN }}